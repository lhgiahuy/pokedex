<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a24b4ae1ab.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="profile.css">
    <title>Pokedex</title>
</head>

<body>
        <div class="title">
            <i class="fa-solid fa-arrow-left-long back_button"></i>
            <div class="pokemon-name">something</div>
            <div class="pokemon-id">#001</div>       
        </div>
        <div class="body">
            <div class="navigator">
                <i class="fa-solid fa-chevron-left"></i>
                <i class="fa-solid fa-chevron-right"></i>
            </div> 
        </div>
        <div class="card">
            <div class="img_container"></div>  
            <div class="about container">
                <h2>About</h2>
            </div>
            <div class="info container">
                <div class="weight_container">
                    <h4>Weight</h4>
                    
                </div>
                <div class="divider"></div>
                <div class="height_container">
                    <h4>Height</h4>
                </div>
                <div class="divider"></div>
                <div class="abilities_container">
                    <h4>Abilities</h4>                  
                </div> 
            </div>
            <div class="button container">
                <div class="stats">
                    <button class="stats_button">Stats</button>
                    <div class="details container">
                        <div>
                            <p>HP</p>
                            <p>ATK</p>
                            <p>DEF</p>
                            <p>SPATK</p>
                            <p>SPDEF</p>
                            <p>SPD</p>
                        </div>
                        <div class="divider"></div>
                        <div class="stats_bars">
                            <div class="hp_bar"></div>
                            <div class="atk_bar"></div>
                            <div class="def_bar"></div>
                            <div class="spAtk_bar"></div>
                            <div class="spDef_bar"></div>
                            <div class="speed_bar"></div>
                        </div>
                    </div>
                </div>
                <div class="evolutions">
                    <button class="evolutions_button">Evolutions</button>
                </div>
                <div class="moves">
                    <button class="moves_button">Moves</button>
                </div>
            </div>
        </div>
    <script type="module" src="script.js"></script>
</body>

</html>
